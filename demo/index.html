<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="grid min-h-screen place-items-center bg-gray-400">
    <main
      class="m-4 h-[297mm] w-[210mm] overflow-hidden rounded-md bg-white p-8 shadow-lg"
    >
      <section
        class="mb-4 flex items-stretch justify-between border-b border-black p-4"
      >
        <div class="flex flex-col">
          <img
            class="mb-2"
            width="50%"
            src="http://acmelogos.com/images/logo-main.svg"
          />
          <p>Bolliger GMBH</p>
          <p>Marko</p>
        </div>
      </section>

      <section class="section">
        <h2 class="text-3xl font-bold mb-2">Tabellen</h2>
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Home
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Res.
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Res.
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Away
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td
                class="px-5 py-5 border-b border-gray-200 bg-white text-sm w-2/5"
              >
                <div class="flex items-center">
                  <div
                    class="flex-shrink-0 w-10 h-10 hidden sm:table-cell bg-red-400"
                  ></div>
                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap">Team 1</p>
                  </div>
                </div>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap text-center">0</p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap text-center">3</p>
              </td>
              <td
                class="px-5 py-5 border-b border-gray-200 bg-white text-sm w-2/5"
              >
                <div class="flex items-center float-right">
                  <div class="mr-3">
                    <p class="text-gray-900 whitespace-no-wrap text-right">
                      Team 2
                    </p>
                  </div>
                  <div
                    class="flex-shrink-0 w-10 h-10 hidden sm:table-cell bg-red-400"
                  ></div>
                </div>
              </td>
            </tr>
            <tr>
              <td
                class="px-5 py-5 border-b border-gray-200 bg-white text-sm w-2/5"
              >
                <div class="flex items-center">
                  <div
                    class="flex-shrink-0 w-10 h-10 hidden sm:table-cell bg-red-400"
                  ></div>
                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap">Team 3</p>
                  </div>
                </div>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap text-center">0</p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap text-center">3</p>
              </td>
              <td
                class="px-5 py-5 border-b border-gray-200 bg-white text-sm w-2/5"
              >
                <div class="flex items-center float-right">
                  <div class="mr-3">
                    <p class="text-gray-900 whitespace-no-wrap text-right">
                      Team 4
                    </p>
                  </div>
                  <div
                    class="flex-shrink-0 w-10 h-10 hidden sm:table-cell bg-red-400"
                  ></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
